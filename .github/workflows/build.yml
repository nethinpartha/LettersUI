name: Build and Analyze

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure full history for SonarQube analysis

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Adjust Node.js version as needed

      - name: Install Dependencies
        working-directory: app  # Set working directory to "app"
        run: npm install

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          projectBaseDir: app  # Set the project directory for SonarQube
          args: >
            -Dsonar.projectKey=sonar-project.properties
            -Dsonar.sources=app
            -Dsonar.exclusions=node_modules/**,dist/**  # Exclude unwanted directories

